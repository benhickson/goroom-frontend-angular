<p>
	Load player list:
</p>
<button (click)="changePlayerList([user.id, 1, 2, 3, 4])">Load players, self + 4</button>
<button (click)="changePlayerList([user.id, 1, 2, 3, 4, 5, 6, 7])">Load players, self + 7</button>
<p *ngIf="playerList.length > 0">Player List:</p>
<ol>
	<li *ngFor="let playerId of playerList">{{playerId}}</li>
</ol>

<p>
	Deal Cards (changing game state)
</p>
<button (click)='deal()'>Deal</button>
<button (click)='flop()'>Flop</button>
<button (click)='turn()'>Turn</button>
<button (click)='river()'>River</button>
