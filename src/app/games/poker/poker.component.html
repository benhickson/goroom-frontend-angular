
<div id="shared-cards">
	<div *ngFor='let cardNumberSuit of sharedCards' class="card {{cardNumberSuit}}"></div>
</div>
<div id="pot-wrapper">
	<div class="poker-chipcounter"><span>{{ 550 | currency }}</span></div>
</div>
<div id="action-buttons" *ngIf='myTurn()'>
	<div *ngIf='turnOptions === "before-bets"'><button id="check">Check</button></div>
	<div *ngIf='turnOptions === "after-bets"'><button id="call">Call: costs {{ 25 | currency }}</button></div>
	<div *ngIf='turnOptions === "before-bets"'><button id="bet">Bet</button><input type="number" placeholder="Amount" /></div>
	<div *ngIf='turnOptions === "after-bets"'><button id="raise">Raise</button><input type="number" placeholder="Amount" /><span id="total-bet-from-raise">Total: {{ 35 | currency}}</span></div>
	<div><button id="fold">Fold</button></div>
	<div *ngIf='turnOptions === "end-called"'><button id="show-cards">Show Cards</button></div>
	<div *ngIf='turnOptions === "end-called"'><button id="muck-cards">Muck Cards (Don't show)</button></div>
</div>

<p>
	Load player list:
</p>
<button (click)="changePlayerList([user.id, 1, 2, 3, 4])">Load players, self + 4</button>
<button (click)="changePlayerList([user.id, 1, 2, 3, 4, 5, 6, 7])">Load players, self + 7</button>
<p *ngIf="playerList.length > 0">Player List:</p>
<ol>
	<li *ngFor="let playerId of playerList">{{playerId}}</li>
</ol>

<p>
	Deal Cards (changing game state)
</p>
<button (click)='deal()'>Deal</button>
<button (click)='flop()'>Flop</button>
<button (click)='turn()'>Turn</button>
<button (click)='river()'>River</button>
